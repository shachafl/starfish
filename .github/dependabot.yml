# Set update schedule for GitHub Actions and pip dependencies

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions once a month
      interval: "monthly"

  # Monitor main application requirements
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      # Check for updates to pip dependencies once a month
      interval: "monthly"
    # Allow up to 10 open pull requests for pip dependencies
    open-pull-requests-limit: 5

    # Grouping: combine pip dependency updates into fewer PRs.
    # - "minor-patch" groups only minor and patch updates together.
    # - "major" keeps major updates in separate PRs.
    # Dependabot will still create one grouped PR per update window for each group.
    groups:
      minor-patch:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
      major:
        update-types:
          - "major"
        patterns:
          - "*"
